<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header__image">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page-wrapper">
      <section class="page-section">
        <label for="new-task" class="page-section__label">Add Item</label>
        <div class="page-section-wrapper">
          <input id="new-task" class="page-section__input" type="text">
          <button class="button">Add</button>
        </div>
      </section>
      <section class="page-section">
        <h3 class="page-section__header">Todo</h3>
        <ul id="incomplete-tasks" class="task-list">
          <li class="task-list__item">
            <input type="checkbox" class="task-list__input--chkbox">
            <label class="task-list__label">Pay Bills</label>
            <input type="text" class="task-list__input">
            <button class="button button--edit">Edit</button>
            <button class="button button--delete"><img src="./remove.svg" alt="" class="task-list__img--delete"></button>
          </li>
          <li class="task-list__item task-list__item--edit">
            <input type="checkbox" class="task-list__input--chkbox">
            <label class="task-list__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-list__input">
            <button class="button button--edit">Save</button>
            <button class="button button--delete"><img src="./remove.svg" alt="" class="task-list__img--delete"></button>
          </li>
        </ul>
      </section>
      <section class="page-section">
        <h3 class="page-section__header">Completed</h3>
        <ul id="completed-tasks" class="task-list">
          <li class="task-list__item">
            <input type="checkbox" checked class="task-list__input--chkbox">
            <label class="task-list__label task-list__label--compl">See the Doctor</label>
            <input type="text" class="task-list__input">
            <button class="button button--edit">Edit</button>
            <button class="button button--delete"><img src="./remove.svg" alt="" class="task-list__img--delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
